<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Unit Converter</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
	<h1>Unit Converter</h1>
	Convert &nbsp;
	<select name="Input Magnitude" id="inMag">
		<option value="_">_</option>
		<option value="G">G</option>
		<option value="M">M</option>
		<option value="k">k</option>
		<option value="h">h</option>
		<option value="da">da</option>
		<option value="d">d</option>
		<option value="c">c</option>
		<option value="m">m</option>
		<option value="&mu;">&mu;</option>
		<option value="n">n</option>
	</select>
	<select name="Input Unit" id="inUnit">
		<option value="meter">meter</option>
		<option value="inch">inch</option>
		<option value="foot">foot</option>
		<option value="yard">yard</option>
		<option value="mile">mile</option>
	</select>
	&nbsp; to &nbsp;
	<select name="Output Magnitude" id="outMag">
		<option value="_">_</option>
		<option value="G">G</option>
		<option value="M">M</option>
		<option value="k">k</option>
		<option value="h">h</option>
		<option value="da">da</option>
		<option value="d">d</option>
		<option value="c">c</option>
		<option value="m">m</option>
		<option value="&mu;">&mu;</option>
		<option value="n">n</option>
	</select>
	<select name="Output Unit" id="outUnit">
		<option value="meter">meter</option>
		<option value="inch">inch</option>
		<option value="foot">foot</option>
		<option value="yard">yard</option>
		<option value="mile">mile</option>
	</select>
	<br>
	<label for="measurement">Measurement to convert:</label>
	<input type="number" id="measurement">
	<br>
	<button onclick="buttonClick()">Convert</button>
	<br>
	<p id="answer"></p>

	<script src="main.js"></script>
	</div>
</body>
</html>
