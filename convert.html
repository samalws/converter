<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Unit Converter</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Unit Converter</h1>
	Convert &nbsp;
	<select name="Input Unit" id="inUnit">
		<option value="Gm">Gm</option>
		<option value="Mm">Mm</option>
		<option value="km">km</option>
		<option value="hm">hm</option>
		<option value="dam">dam</option>
		<option value="m">m</option>
		<option value="dm">dm</option>
		<option value="cm">cm</option>
		<option value="mm">mm</option>
		<option value="&mu;m">&mu;m</option>
		<option value="nm">nm</option>
		<option value="inch">inch</option>
		<option value="foot">foot</option>
		<option value="yard">yard</option>
		<option value="mile">mile</option>
	</select>
	&nbsp; to &nbsp;
	<select name="Output Unit" id="outUnit">
		<option value="Gm">Gm</option>
		<option value="Mm">Mm</option>
		<option value="km">km</option>
		<option value="hm">hm</option>
		<option value="dam">dam</option>
		<option value="m">m</option>
		<option value="dm">dm</option>
		<option value="cm">cm</option>
		<option value="mm">mm</option>
		<option value="&mu;m">&mu;m</option>
		<option value="nm">nm</option>
		<option value="inch">inch</option>
		<option value="foot">foot</option>
		<option value="yard">yard</option>
		<option value="mile">mile</option>
	</select>
	<br>
	<label for="measurement">Measurement to convert:</label>
	<input type="number" id="measurement">
	<br>
	<button onclick="buttonClick()">Convert</button>
	<br>
	<p id="answer"></p>

	<script src="main.js"></script>
</body>
</html>
